{% load static %}

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar sticky-top">
    <div class="container">
        {% if user.is_authenticated %}    
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'img/logo.png' %}" class="logo" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li 
                {% if '/' == request.path %}
                    class="nav-item active mr-3"
                {% else %}
                    class="nav-item mr-3"
                {% endif %}
                >
                <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>

                <li 
                {% if '/students/' == request.path %}
                    class="nav-item active mr-3"
                {% else %}
                    class="nav-item mr-3"
                {% endif %} 
                >
                <a class="nav-link" href="{% url 'students' %}">Students</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <!-- Search form for students page only-->
                {% if '/students/' == request.path %}
                    <li class="nav-item mr-3">
                        {% comment %}  {% endcomment %}
                        <form class="form-inline my-2 my-lg-0" action="{% url 'search_student' %}" method="get">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query_student" value="{{ values.query_student }}" >
                            <button class="btn btn-primary search-button-home" type="submit-search">Search</button>
                        </form>
                    </li>
                {% endif %}

                <li class="nav-item mr-3">
                    <a href="javascript:{document.getElementById('logout').submit()}"
                    class="nav-link">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                    
                    <form action="{% url 'logout' %}" method="POST" id="logout">
                        {% csrf_token %}
                        <input type="hidden">
                    </form>
                </li>

            </ul>

        {% else %}
        
            <ul class="navbar-nav ml-auto">
                <!-- Register and Login buttons -->
                <li class="nav-item mr-3">
                    <a class="nav-link" href="{% url 'register' %}">
                        <i class="fas fa-user-plus"></i> Register</a>
                    </li>
                    <li class="nav-item mr-3">
                    <a class="nav-link" href="{% url 'login' %}">
                        <i class="fas fa-sign-in-alt"></i>
                        Login</a>
                </li>
            </ul>

        {% endif %}
        </div>
    </div>
    </nav>
